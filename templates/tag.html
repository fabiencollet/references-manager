{% extends "base.html" %}
{% block content %}

<!-- Header -->
<div class="header-title pure-u-1">
  <h1>Tag - {{current_tag}}</h1>
  <a href="/tag?deleteTag={{current_tag}}" class="pure-button button-error">Delete Tag {{current_tag}}</a>
</div>


<div class="pure-u-1">
  <div class="form-content">
  {% for tag in tags %}
    {% if tag == current_tag %}
    <a href="/tag/{{tag}}" class="pure-button active">{{tag}}</a>
    {% else %}
    <a href="/tag/{{tag}}" class="pure-button">{{tag}}</a>
    {% endif %}
  {% endfor %}
  </div>
</div>


<div class="form-content">
<form class="pure-form" action ="http://localhost:5000/add_new_tag" method = "post">
  <fieldset>
    <legend class="pure-u-1">Add new Tag</legend>
    <input type="text" class="pure-u-1" placeholder="Tag" name="tag">
    <button type="submit" class="pure-button pure-button-primary">Add</button>
  </fieldset>
</form>
</div>


{% include "gallery.html" %}

{% endblock %}
