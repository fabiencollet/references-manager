<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>References Manager</title>
    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/pure.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">HOME</a>

            <ul class="pure-menu-list">

                <li class="pure-menu-item menu-item-divided">
                    <a href="/artist" class="pure-menu-link">Artist</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="/tag" class="pure-menu-link">Tag</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="/color" class="pure-menu-link">Color</a>
                </li>

                <li class="pure-menu-item"><a href="/add_medias" class="pure-menu-link"> Add Medias</a></li>
            </ul>
        </div>
    </div>

    <div id="main" class="pure-g main-page">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="{{ url_for('static', filename='js/ui.js') }}"></script>

</body>
</html>
